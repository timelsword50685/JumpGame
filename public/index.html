<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <title>Three.js 兔子動畫</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #controlPanel {
            position: fixed;
            bottom: 10px; /* 调整与底部的距离 */
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            display: flex;
            flex-direction: row; /* 按钮与Confirm并排 */
            align-items: center;
        }

        #directionButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #directionButtons div {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 16px;
        }
        #confirm{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="score" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 20px;"></div>
    <div id="controlPanel">
        <div id="directionButtons">
            <button id="up">Up</button>
            <div>
                <button id="left">Left</button>
                <button id="down">Down</button>
                <button id="right">Right</button>
            </div>
        </div>
        <button id="confirm">Go</button>
    </div>
    <div id="commandList"></div>
</body>
<footer>

</footer>
</html>
